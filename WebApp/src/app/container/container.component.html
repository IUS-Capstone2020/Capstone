<div class='container-fluid'>
  <div class="row" style="padding: 20px;">
    <div class="col-sm-12 btn btn-success">
    </div>
  </div>
  <div *ngIf="selectedMask" class='col-12'>
    <h2>{{(selectedMask | async)?.name}}</h2>
    <ngb-carousel>
      <ng-template ngbSlide>
        <img src="/assets/masks/{{(selectedMask | async)?.id}}/front.jpg" style="width:50%">
        <div class="carousel-caption">
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <img src="/assets/masks/{{(selectedMask | async)?.id}}/back.jpg" style="width:50%">
        <div class="carousel-caption">
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <img src="/assets/masks/{{(selectedMask | async)?.id}}/side.jpg" style="width:50%">
        <div class="carousel-caption">
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
  <div><span class="inline-title">Price:</span> {{(selectedMask | async)?.price}}</div>

  </div>
